<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("./index.css");
    </style>
    <title>Animated card with html & css</title>
  </head>
  <body>
    <main>
      <article class="Game">
        <header class="Game__rank">3</header>
        <div class="Game__front">
          <img
            class="Game__Poster"
            src="https://i.popdog.com/6ba7c4de-7a98-11ea-8bd2-0a58a9feac2a/rc/372x496-c.jpg"
            alt="World of Warcraft"
          />
          <h3 class="Game__front--title">World of Warcraft</h3>
          <div class="Game__front--stats">
            <p class="Game__front--statsViewers">538.9k</p>
            <div class="Game__front--statsStreamers">
              <img
                src="https://i.popdog.com/ead76b43-6331-11ea-90fe-0a58a9feac2a/rc/48x48-c.png"
                alt=""
              />
              <img
                src="https://i.popdog.com/23b9d4e0-834e-11ea-9391-0a58a9feac2a/rc/48x48-c.png"
                alt=""
              />
              <img
                src="https://i.popdog.com/2305efa5-903a-11ea-8f8a-0a58a9feac2a/rc/48x48-c.png"
                alt=""
              />
            </div>
          </div>
        </div>
        <footer class="Game__back">
          <div class="Game__back--streamingInfo">
            <p class="Game__back--gameStats">559k <span>Watching</span></p>
            <p class="Game__back--gameStats">25.8k <span>Streams</span></p>
            <a class="Game__back--button">See more streams</a>
            <div class="Game__back--streamers">
              <div class="Game__back--streamer">
                <p class="Game__back--streamerName">Gamer 1</p>
                <p class="Game__back--streamNumbers">546k</p>
              </div>
              <div class="Game__back--streamer">
                <p class="Game__back--streamerName">Gamer 2</p>
                <p class="Game__back--streamNumbers">38k</p>
              </div>
              <div class="Game__back--streamer">
                <p class="Game__back--streamerName">Gamer 3</p>
                <p class="Game__back--streamNumbers">12k</p>
              </div>
            </div>
          </div>
        </footer>

        <div class="Game__background"></div>
      </article>
    </main>
  </body>
</html>
